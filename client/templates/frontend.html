<body style="background-color:dimgray">
    <div class="row justify-content-center mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form action="/front" method="GET">
                        <div class="form-group">
                            <label for="search">Buscar sitio:</label>
                            <input type="text" class="form-control" id="search" name="search" placeholder="Google">
                        </div>
                        <div class="col-lg-12 justify-content-center" style="display:flex">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body text-center">
                    <h1>
                        {{search}}
                    </h1>
                    <br>
                    <h4>
                        {{searchresults}}
                    </h4>
                    <br>
                    <h5>
                        {{src}}
                    </h5>
                </div>
            </div>
        </div>
    </div>
</body>
